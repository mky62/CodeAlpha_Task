<div class="container">
    <div class="left-content">
        <h1>
    <span class="line1">Use the</span><br>
    <span class="line2">Smart Calculator</span>
  </h1>
    </div>

    <div class="calculator">
        <form onsubmit="event.preventDefault()">
            <div class="display">
                <input type="text" name="display" readonly />
            </div>
            <div>
                <input type="button" value="AC" />
                <input type="button" value="DE" />
                <input type="button" value="." onclick="appendToDisplay('.')" />
                <input type="button" value="/" onclick="appendToDisplay('/')" />
            </div>
            <div>
                <input type="button" value="7" onclick="appendToDisplay('7')" />
                <input type="button" value="8" onclick="appendToDisplay('8')" />
                <input type="button" value="9" onclick="appendToDisplay('9')" />
                <input type="button" value="*" onclick="appendToDisplay('*')" />
            </div>
            <div>
                <input type="button" value="4" onclick="appendToDisplay('4')" />
                <input type="button" value="5" onclick="appendToDisplay('5')" />
                <input type="button" value="6" onclick="appendToDisplay('6')" />
                <input type="button" value="-" onclick="appendToDisplay('-')" />
            </div>
            <div>
                <input type="button" value="1" onclick="appendToDisplay('1')" />
                <input type="button" value="2" onclick="appendToDisplay('2')" />
                <input type="button" value="3" onclick="appendToDisplay('3')" />
                <input type="button" value="+" onclick="appendToDisplay('+')" />
            </div>
            <div>
                <input type="button" value="00" onclick="appendToDisplay('00')" />
                <input type="button" value="0" onclick="appendToDisplay('0')" />
                <input type="button" value="=" class="equal" onclick="calculateResult()" />
            </div>
        </form>
    </div>
</div>

    </div>

    <script>
        const display = document.querySelector('input[name="display"]');
        const themeToggle = document.getElementById("themeSwitcher");

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLastChar() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }

        // Assign AC and DE
        document.querySelectorAll('input[type="button"]').forEach(button => {
            if (button.value === "AC") button.onclick = clearDisplay;
            else if (button.value === "DE") button.onclick = deleteLastChar;
        });

        // Keyboard support
        document.addEventListener('keydown', function (e) {
            const key = e.key;
            const allowedKeys = '0123456789+-*/.';

            if (allowedKeys.includes(key)) {
                appendToDisplay(key);
            } else if (key === 'Enter') {
                e.preventDefault();
                calculateResult();
            } else if (key === 'Backspace') {
                deleteLastChar();
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });

        // Theme toggle
        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('light');
        });
        const themeButton = document.getElementById('themeButton');
  const body = document.body;

  function toggleTheme() {
    body.classList.toggle("light");

    // Change icon
    if (body.classList.contains("light")) {
      themeButton.textContent = "‚òÄÔ∏è";
      localStorage.setItem("theme", "light");
    } else {
      themeButton.textContent = "üåô";
      localStorage.setItem("theme", "dark");
    }
  }

  // Load theme on page load
  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      body.classList.add("light");
      themeButton.textContent = "‚òÄÔ∏è";
    } else {
      body.classList.remove("light");
      themeButton.textContent = "üåô";
    }
  });
    </script>
</body>
