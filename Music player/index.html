<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Music Player</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="player">
    <audio id="audio" src=""></audio>
    <h2 class="player-heading">Music Player</h2>

    <div class="controls">
      <button id="prev">‚èÆÔ∏è</button>
      <button id="play-pause">‚ñ∫</button>
      <button id="next">‚è≠Ô∏è</button>
    </div>

    <div class="progress-container">
      <div class="progress"></div>
    </div>

    <div class="time">
      <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>

    <div class="volume-control">
      <label for="volume">Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="upload-control">
      <label for="file-upload" class="custom-upload">üìÇ Upload Song</label>
      <input type="file" id="file-upload" accept="audio/*">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
